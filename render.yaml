services:
  - type: web
    name: ai-narration-app
    env: docker
    plan: free
    region: singapore # or oregon, frankfurt
    dockerContext: .
    dockerfilePath: Dockerfile
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 3000
      - key: GEMINI_API_KEY
        sync: false # User must enter manually
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/google-credentials.json
    disk:
      name: app-data
      mountPath: /app/data
      sizeGB: 1

    # Secret files are simpler in Render via Dashboard, 
    # but Blueprint supports mounting files from secret groups.
    # For simplicity, we'll guide the user to use the Dashboard for the secret file.
