services:
  - type: web
    name: ai-narration-app
    env: docker
    plan: free
    region: singapore # or oregon, frankfurt
    dockerContext: .
    dockerfilePath: Dockerfile
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 3000
      - key: AUDIO_OUTPUT_DIR
        value: /tmp/audio
      - key: GEMINI_API_KEY
        sync: false # User must enter manually
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false # Paste the full google-credentials.json content here

    # Note: Free Tier does not support persistent disks.
    # Data will be lost on restart.

